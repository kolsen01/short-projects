<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

       function store() {
            var msg = $('#msg').val();
            localStorage[new Date().getTime()] = msg;
            load();
        }    

        function load(){   
            var today = Date();
            $('#log').innerhtml = today;

            output = "";
            for (key in localStorage) {
                output = output + "<p>" + today + " - " + localStorage[key] + "</p>\n";
               } 

            $("#log").html(output);
        }      

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" onchange="store()" /></h3>
    <div id="log"></div>
</body>
</html>
