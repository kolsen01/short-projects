<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    var msg;
    var output = "";

  /*      function store() {
            msg = $('#msg').val();
            localStorage[new Date().getTime()] = msg;

        }    
*/
            
        $(document).ready(function(){
            $('#msg').keypress(function(key) {
                if(key.which == 13) {
                    var time = new Date();
                    var output = this.value;
                    $("#log").html("<p>" + time + " - " + output + "</p>\n");  
                }
            });           
        });       

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
