<!DOCTYPE html>
<html>

	<head>
		<title> My Location </title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>

		<script> 
			var lat = 0;
			var long = 0;
			var me;
			var map;
			var parameters;
			var JSONresponse;
			var url = 'https://defense-in-derpth.herokuapp.com/sendLocation' //creating var for url
			//Post request
			var xhr = new XMLHttpRequest();					
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			var infowindow = new google.maps.InfoWindow();	

			function mylocation() {
				if (navigator.geolocation) {	
					navigator.geolocation.getCurrentPosition(function(position) {
						lat = position.coords.latitude;
						long = position.coords.longitude;

						parameters = 'login=yH2jVivG&lat=' + lat + '&long='	+ long;
						xhr.send(parameters);
						xhr.onreadystatechange = function() {
							if (xhr.readyState == 4 && xhr.status == 200) {
								JSONresponse = JSON.parse(xhr.responseText);
								//output = "<ul>";
								/*for (count = 0; count < messages.length; count++) {
										output += "<li>" + messages[count].content + " => " + messages[count].username + "</li>";
									}
									output += "</ul>";
									document.getElementById("messages").innerHTML = output;
								}*/

								createMap(JSONresponse);
							}
							else if (xhr.readyState == 4 && xhr.status != 200) {
								document.getElementById("JSONresponse").innerHTML = "<p> Nope </p>";
							}
						}
					});

				}
			}			

			//creates map
			function createMap(JSONresponse) {
				me = new google.maps.LatLng(lat, long);

				map = new google.maps.Map(document.getElementById('map_canvas'), {
					position: me,
					zoom: 13,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});

				//map.panTo(me);
				
				var marker = new google.maps.Marker({ //marker
					position: me,
					title: "me"
				});
					
				google.maps.event.addListener(marker, 'mouseover', function() {
					infowindow.setContent(this.title);
					infowindow.open(map, this);
				});

				google.maps.event.addListener(marker, 'mouseout', function() {
					infowindow.close();
				});	

				marker.setMap(map);
			}

			function init() {
				var body = document.getElementById('map_canvas');
				body.innerHTML = "<h1> Loading ...</h1>";
				mylocation();
			}

	</script>

	</head>	
	
	<body onload="init()">
		<div id='map_canvas'> Trying to determine location... </div>
	</body>

</html>
