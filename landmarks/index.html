<!DOCTYPE html>
<html>

	<head>
		<title> Location Map </title>
		<meta charset="utf-8">

	</head>

	<body>
		<div id="map"> </div>

		<script>
		var map;
		      function initMap() {
		        map = new google.maps.Map(document.getElementById('map'), {
		          center: {lat: -34.397, lng: 150.644},
		          zoom: 8
		        });
		      }
		</script>

		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>

	</body>
</html>
